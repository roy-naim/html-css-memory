<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Memory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Changa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/master.css">

  <body>
    <div class="container">
      <header>
        <h1>Sonic Memory Game</h1>

      <main>
        <div class="cards">
          <!-- ROW 1 -->

            <div class="card-element">

              <div class="card-text">Knuckles</div>
              <img src="./assets/img/Knuckles.png" alt="Knuckles">
            </div>
          </div>
          <!-- ROW 2 -->
          <div class="row">
            <div class="card-element">
              <div class="card-text">Tails</div>
              <img src="./assets/img/tails.png" alt="Tails">
            </div>
            <div class="card-element active">
              <div class="card-text">Sonic</div>
              <img src="./assets/img/sonic.png" alt="Sonic">
            </div><div class="card-element">
              <div class="card-text">Tails</div>
              <img src="./assets/img/tails.png" alt="Tails">
            </div><div class="card-element">
              <div class="card-text">Cream</div>
              <img src="./assets/img/cream.png" alt="Cream">

          </div>

          <div class="row">
            <div class="card-element">
              <div class="card-text">Cream</div>

            </div>
            <div class="card-element">
              <div class="card-text">Eggman</div>
              <img src="./assets/img/eggman.png" alt="Eggman">
            </div><div class="card-element">
              <div class="card-text">Amy</div>
              <img src="./assets/img/amy.png" alt="Amy">
            </div><div class="card-element">
              <div class="card-text">Amy</div>
              <img src="./assets/img/amy.png" alt="Amy">
            </div>
          </div>
        </div>
      </main>

      <footer>by Roy Naim</footer>

    </div>


  </body>
</html>
